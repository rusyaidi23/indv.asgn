<!DOCTYPE html>
	<html>
		<head>

		</head>
<body>
	<div class="fb">
		<form>
		<fieldset style="position:absolute;left:30%;top:100px;>
				<legend style="font-weight:bold;font-color:white;">Feedback</legend><br>
				Name: <br>
					<input type="text" name="name" placeholder="Enter your full name here"><br>
				Write your feedback: <br>
					<textarea rows="5" cols ="50" name="feed" >
					</textarea><br>
				State:<br>
					<select name="state" >
						<option value="state">Select your state</option>
						<option value="selangor">Selangor</option>
						<option value="johor">Johor</option>
						<option value="kedah">Kedah</option>
						<option value="kelantan">Kelantan</option>
						<option value="melaka">Melaka</option>
						<option value="negeri sembilan">Negeri Sembilan</option>
						<option value="pahang">Pahang</option>
						<option value="perak">Perak</option>
						<option value="perlis">Perlis</option>
						<option value="pulau pinang">Pulau Pinang</option>
						<option value="terengganu">Terengganu</option>
						<option value="sabah">Sabah</option>
						<option value="sarawak">Sarawak</option>
					</select><br>
					Age:<br>
					<select name="age" >
						<option value="age">Select your age</option>
						<option value="age1">10-20</option>
						<option value="age2">20-30</option>
						<option value="age3">31-40</option>
						<option value="age4">40+</option>
					</select><br>
				Select your gender:<br>
						<input type="radio" name="male" value"male">Male
						<input type="radio" name="femlae" value"female">Female<br>
						<input type="checkbox" name="sign me" value="data">Please make sure the data was inserted correctly<br><br>
						<input type="submit" value="Submit">
						<input type="reset" value="reset">

		</fieldset>
	</form>
	</div>
